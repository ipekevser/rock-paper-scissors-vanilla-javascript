<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body class="d-flex flex-column flex-column align-items-center m-2"  >
    <nav class="navbar navbar-light bg-light m-2">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase fs-2 fw-bolder lh-lg">
            <img src="rock-paper-scissors (1).png" alt="" width="120" height="120" class="d-inline-block align-text-top">
            Rock Paper Scissors
          </a>
        </div>
      </nav>

    <div class="btn-group btn-group-lg m-2" role="group" aria-label="Basic mixed styles">
      <button type="button" class="btn btn-outline-success" id="rock">Rock</button>
      <button type="button" class="btn btn-outline-primary" id="paper">Paper</button>
      <button type="button" class="btn btn-outline-warning" id="scissors">Scissors</button>
    </div>

    <div class="card-group mt-2 text-center">
      <div class="card">
        <div class="card-body" id="playerCard">
          <h2 class="card-title bg-light text-dark" id="player">Player</h2>
          <h3 class="card-title bg-light text-dark" id="playerScore">0</h3>
      </div>
      <div class="card">
        <div class="card-body" id="computerCard">
          <h2 class="card-title bg-light text-dark" id="computer">Computer</h2>   
          <h3 class="card-title bg-light text-dark" id="computerScore">0</h3>   
        </div>
      </div>
      <button type="button" class="btn btn-danger mt-3" id="resetButton"> Reset </button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
</body>
</html>
